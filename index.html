<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adds Bootstrap for styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    <title>What's the Weather?</title>
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>What's the Weather?</h1>
        </div>
    </header>
    <main class="container dashboard">
        <div class="row p-2">
    
            <!--Today's Weather-->
            <div class="col-12 currentWeather p-0">
                <div class="d-flex cityName">
                    <h2 id="city"></h2>
                    <h3 id="date"></h3>
                    <img id="weather-icon" />
                </div>
                <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
                <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
                <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>
                <p class="pl-2">UV Index: <span id="uv-index" class="p-1"></span></p>
            </div>
</body>
</html>
